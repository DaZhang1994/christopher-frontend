<header class="h-100">
  <mdb-navbar
    SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav"
    [containerInside]="false"
  >
    <mdb-navbar-brand>
      <a class="logo navbar-brand" routerLink="/">
        <strong>Christopher</strong>
      </a>
    </mdb-navbar-brand>

    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/" >Home</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/" fragment="threads">Threads</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/" fragment="posts">Posts</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/" fragment="people">People</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/login">Login</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item avatar dropdown" dropdown>
          <a
            dropdownToggle
            mdbWavesEffect
            type="button"
            class="nav-link dropdown-toggle waves-light"
          >
            <img
              src="assets/img/avatar.jpg"
              width="35px"
              alt=""
              class="img-fluid rounded-circle z-depth-0"
          /></a>

          <div
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
            role="menu"
          >
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">My profile</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
          </div>
        </li>
      </ul>
      <!-- Collapsible content -->
    </links>
  </mdb-navbar>
</header>
<!--Main Navigation-->

<router-outlet></router-outlet>
