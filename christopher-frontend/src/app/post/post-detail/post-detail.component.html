<!--Thread Section Wrapper-->
<section id="post-detail" class="container-fluid">

  <div class="header-placeholder"></div>

  <mdb-card id="post-detail-content">
    <mdb-card-header class="text-center py-4">
      <h1><strong>{{ this.post?.title }}</strong></h1>
      <h5>Author: {{ this.post?.author.firstName + ' ' + this.post?.author.lastName }}</h5>
      <h6>Post Date: {{ this.post?.createdTime | date }}</h6>
    </mdb-card-header>

    <mdb-card-body>

      <quill-view [content]="this.post?.content" format="text" theme="snow"></quill-view>

    </mdb-card-body>
  </mdb-card>

  <div class="footer-placeholder"></div>

</section>
<!--/Thread Section Wrapper-->
